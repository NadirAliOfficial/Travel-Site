<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .navigation {
        list-style: none;
        padding: 0;
        display: flex;
      }

      .navigation li {
        margin-right: 20px;
      }

      .navigation a {
        text-decoration: none;
        color: black;
        font-weight: normal;
        position: relative;
      }

      .navigation a:active,
      .navigation a:focus {
        font-weight: bold;
      }

      .navigation a:active:after,
      .navigation a:focus:after {
        content: "";
        display: block;
        position: absolute;
        bottom: -5px; /* Adjust the distance of the line from the text */
        left: 0;
        width: 100%;
        height: 3px; /* Adjust the thickness of the line */
        background-color: black; /* Adjust the color of the line */
      }
    </style>
  </head>
  <body>
    <ul class="navigation">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </body>
</html>
